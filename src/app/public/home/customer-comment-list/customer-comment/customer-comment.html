<div class="comment-card py-4">
    <div class="stars d-flex">
        <div *ngFor="let star of [1,2,3,4,5]; let i = index">
            <i class="fa fa-star"
                [ngClass]="{'text-warning': i < (_customer?.starRate || 0), 'text-muted': i >= (_customer?.starRate || 0)}"></i>
        </div>
    </div>
    <div class="comment my-3">
        <span class="text-muted"> {{_customer?.comment}}</span>
    </div>
    <div class="d-flex align-items-center  custommar-info">
        <img [src]="_customer?.imgSrc" class="user-img" alt="user-img" />
        <div class="ms-3 ">
            <div class="fw-bold fs-5">{{_customer?.name}}</div>
            <div class="text-muted">{{_customer?.location}}</div>
        </div>
    </div>
</div>
