<div class="container-fluid px-0 h-100 overflow-hidden">
    <div class="row mx-0">
        <div class="col-7 px-0">
            <img src="assets/images/forgot-password.png" alt="image" class="img-fluid w-100 img" />
        </div>
        <div class="col-5">
           <div class="d-flex justify-content-center align-items-start h-100 flex-column px-5">
                <a (click)="back()" class="text-decoration-none text-dark cursor-pointer">
                    <i class="fa-solid fa-chevron-left"></i>
                    Back
                </a>
                <div class="my-3">
                    <h1 class="fw-bold">Forgot Password</h1>
                    <div class="text-muted">Enter your registered email address. We'll send you a code to reset your password.</div>
                </div>
                <form [formGroup]="form" (ngSubmit)="sendOTP()" class="row w-100 mt-3">
                    <mat-form-field appearance="outline" class="col-12">
                        <mat-label>Email Address</mat-label>
                        <input type="email" matInput formControlName="email" />
                        @if(form.get('email')?.hasError('required')) {
                            <mat-error>Email is required</mat-error>
                        }
                        @if(form.get('email')?.hasError('email')) {
                            <mat-error>Email not valid</mat-error>
                        }
                    </mat-form-field>
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-dark py-2 w-100">Send OTP</button>
                    </div>
                </form>
           </div>
        </div>
    </div>
</div>
